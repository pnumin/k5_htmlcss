<body>
  <header>
    <h1>자바스크립트</h1>
    <nav>

  <main>
    <section id='sec1'>
      <h1>단위환산</h1>

    <section id='sec2'>
      <form>
        <div class='fdiv'>
          <div>
            <select id='sel1' class='sel' name='sel1'>
              <option value='℃' selected>섭씨온도(℃)</option>
              <option value='℉'>화씨온도(℉)</option>
            </select>
          </div>
          <div>
            <input type='number' id='txt1' name='txt1'>
            <span id='unit1'>℃</span>
          </div>
        </div>
        <div class='fdiv'>
          <div>
            <select id='sel2' class='sel' name='sel2'>
              <option value='℃'>섭씨온도(℃)</option>
              <option value='℉' selected>화씨온도(℉)</option>
            </select>
          </div>
          <div>
            <input type='number' id='txt2' name='txt2' readonly>
            <span id='unit2'>℉</span>
          </div>
        </div>
      </form>
    </section>

  </main>
