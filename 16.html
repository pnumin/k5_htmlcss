<!DOCTYPE html>
<html lang="ko">

<head>

<body>
  <header>
    <h1>자바스크립트</h1>
    <nav>

  <main>
    <section id='sec1'>
      <h1>일일박스오피스</h1>
    </section>
    <section id='sec2'>
      <form>
        <div class='fdiv' id='d0'>

          <input type='date' name='dt' id='dt'>
        </div>

      </section>
      <section id='sec3'>

        <table>
          <tr>
            <th>순위</th>
            <th>영화명</th>
            <th>개봉일</th>
            <th>매출액</th>
            <th>관객수</th>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
          </tr> 
        </table>
      </div>
    </section>

  </main>
